<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
    </head>
    <body>
        <header>
            <h1>The Hangman Game</h1>
        </header>
        <div class="game-area">
            <div class="hangman">
                <div class="hangman-body">
                    <div class="ground"></div>
                    <div class="column"></div>
                    <div class="rod"></div>
                    <div class="rope"></div>
                    <div class="dashed-border"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arms">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="legs">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="description">
                    <span>Description: <span></span></span>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <div class="inputs"></div>
        <div class="game-over">
            <span></span>
            <button>Play Again</button>
        </div>
        <footer>Made By Ahmed Ebaid</footer>
        <script src="main.js"></script>
    </body>
</html>
